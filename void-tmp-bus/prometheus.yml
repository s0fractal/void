global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'void-tmpbus'
    resonance: '432Hz'

scrape_configs:
  # Tmpbus exporter
  - job_name: 'tmpbus'
    static_configs:
      - targets: ['tmpbus-exporter:9479']
    scrape_interval: 5s
    metrics_path: '/metrics'

  # Self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter (if running)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    
  # Relay metrics (if exposed)
  - job_name: 'relay'
    static_configs:
      - targets: ['relay:8788']
    metrics_path: '/metrics'

# Alerting rules
rule_files:
  - '/etc/prometheus/void-tmpbus-rules.yml'
  - '/etc/prometheus/alerts/*.yml'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []  # Configure if using alertmanager